<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Empathy Deck Game : Insurance Agents</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
    <main id="main">
        <div class="game-title">
            <h1>THE EMPATHY DECK GAME</h1>
        </div>
        <div class="game-viewport">
                <div class="game-board">
                    <div class="card-tray"> 
                        <div class="card-deck"></div>
                        <div class="prospects"></div>
                        <div class="clients"></div>
                        <div class="power-cards"></div>
                    </div>
                    <div class="active-cards"></div>
                    <div class="card-display">
                        <div class="full-card">
                            <div class="name">
                                <h1>Mrs. Lim Hui Min</h1>
                            </div>
                            <div class="profile-row"></div>
                            <div class="write-up"></div>
                            <div class="trust-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="player-interaction">
                    <div class="dialogue"></div>
                    <div class="dialogue-choices"></div>
                    <div class="buttons"></div>
                </div>   
        </div>
        <div class="status-bar"></div>
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
